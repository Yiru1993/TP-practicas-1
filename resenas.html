<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reseñas de Películas | PORTALPOP CINE</title>
  <link rel="stylesheet" href="./estilos/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/logica.js" defer></script>
</head>
<body id="pagina-resenas">
  <header class="text-center py-4">
    <h1>Reseñas de Películas</h1>
    <a href="index.html" class="btn btn-secondary mt-2">Volver al inicio</a>
  </header>
  <main class="container my-4">
    <section class="mb-4">
      <h2>Deja tu opinión</h2>
      <form id="formResena" class="mb-3">
        <div class="mb-3">
          <label for="nombreResena" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreResena" required>
        </div>
        <div class="mb-3">
          <label for="peliculaResena" class="form-label">Película</label>
          <input type="text" class="form-control" id="peliculaResena" required>
        </div>
        <div class="mb-3">
          <label for="opinionResena" class="form-label">Opinión</label>
          <textarea class="form-control" id="opinionResena" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar reseña</button>
      </form>
    </section>
    <section>
      <h2>Opiniones de otros usuarios</h2>
      <div id="listaResenas" class="mt-3"></div>
    </section>
  </main>
  <footer class="footer text-center py-3 mt-5 bg-dark text-light">
    © 2025 Portal de Cine. Todos los derechos reservados.
  </footer>
</body>
</html>

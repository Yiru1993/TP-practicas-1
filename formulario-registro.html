<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Cartelera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Próximos Estrenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="emailInputRegistro" class="form-label">Direccion de correo electronico</label>
                  <input type="email" class="form-control" id="emailInputRegistro">
                </div>
                <div class="mb-3">
                  <label for="passwordInputRegistro" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="passwordInputRegistro" aria-describedby="ayudaPassword">
                </div>
                <div id="ayudaPassword" class="form-text">
                    Debe tener entre 8 o 20 caracteres y contener numeros y letras
                </div>
                <button type="submit" class="btn btn-danger float-end">Crear usuario</button>
              </form>
        </div>
      </div>
    
</body>
</html>

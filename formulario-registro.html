<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <script src="./js/registro.js" defer></script>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Cartelera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Próximos Estrenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
      <div class="card mx-auto" style="width: 75%;">
        <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nombreInputRegistro" class="form-label">Nombre completo</label>
                <input id="nombreInputRegistro" type="text" class="form-control">
                <div id="invalid-nombre-registro" hidden>
                  <p class="text-start">Nombre invalido</p>
                </div>
              </div>

              <div class="mb-3">
                <label for="direccionInputRegistro" class="form-label">Direccion</label>
                <input id="direccionInputRegistro" type="text" class="form-control">
                <div id="invalid-direccion-registro" hidden>
                  <p class="text-start">Direccion invalido</p>
                </div>
              </div>

              <div class="mb-3">
                <label for="telInputRegistro" class="form-label">Telefono</label>
                <input id="telInputRegistro" type="number" min="0" class="form-control">
                <div id="invalid-tel-registro" hidden>
                  <p class="text-start">Telefono invalido</p>
                </div>
              </div>

              <div class="mb-3">
                <label for="emailInputRegistro" class="form-label">Correo electronico</label>
                <input id="emailInputRegistro" type="email" class="form-control">
                <div id="invalid-email-registro" hidden>
                  <p class="text-start">Correo invalido</p>
                </div>
              </div>

              <div class="mb-3">
                <label for="passwordInputRegistro" class="form-label">Contraseña</label>
                <input id="passwordInputRegistro" type="password" class="form-control"  aria-describedby="ayudaPassword">
                <div id="invalid-password-registro" hidden>
                  <p class="text-start">Contraseña invalida</p>
                </div>
              </div>
              <div id="ayudaPassword" class="form-text">
                  Debe tener entre 8 o 20 caracteres y contener numeros y letras
              </div>
              <button id="submitButton" type="button" class="btn btn-danger float-end">Crear usuario</button>
            </form>
        </div>
      </div>
    </div>
    
</body>
</html>
